<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ======== Header======== -->
    <header>
      <div class="btn">
        <input type="text" placeholder="Seach here....." />
        <i class="fa fa-search"></i>
        <div class="icons">
          <i class="fa fa-bell fa-2x"></i>
          <i class="fa fa-envelope fa-2x"></i>
        </div>
        <small>Sarbada Sanjel</small>
        <div class="circle">
          <img src="img/icon.png" alt="" />
        </div>
      </div>
    </header>
    <!-- =====End Header===== -->
    <!-- =====Aside==== -->
    <aside>
      <h1>SB Admin</h1>
      <hr />
      <i class="fa fa-tachometer fa-2x"></i>
      <div class="text1">Dashboard</div>
      <hr />
      <div class="text2">Interface</div>

      <i class="fa fa-cog fa-2x"></i>
      <div class="text3">Components</div>
      <i class="fa fa-wrench fa-2x"></i>
      <div class="text3">Utilities</div>
      <hr />
      <div class="text2">Addons</div>
      <i class="fa fa-folder fa-2x"></i>
      <div class="text3">Pages</div>
      <i class="fa fa-bar-chart fa-2x"></i>
      <div class="text3">Charts</div>
      <i class="fa fa-table fa-2x"></i>
      <div class="text3">Tables</div>
      <hr />
    </aside>
    <!-- =====End aside==== -->

    <!-- ======Main===== -->
    <main>
      <div class="content">
        <h1>Dashboard</h1>
        <div class="box"> <i class="fa fa-download"></i> Generate Report</div>
        <div class="content-1">

            <div class="box1">
                <div class="txt">

                    Earnings(Monthly)
                </div>
                <div class="number">

                    $40,000
                </div>
            </div>
            <div class="box2">
                <div class="txt">

                    Earnings(Annual)
                </div>
                <div class="number">

                    $215,000
                </div>
            </div>
            <div class="box3">
                <div class="txt">

                   Pending Requests
                </div>
                <div class="number">

                    18
                </div>
            </div>
        </div>
      </div>
    </main>
    <!-- =====End Main==== -->
    <!-- =====footer==== -->
    <footer>
        
    </footer>
    <!-- ====End footer==== -->
  </body>
</html>
